<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>登录</title>
	<link rel="icon" type="image/x-icon" href="../../static/favicon.png">

<style type="text/css">
	.center{text-align: center;}
	.login-page {
	  width: 360px;
	  padding: 15% 0 0;
	  margin: auto;
	}
	.form {
	  position: relative;
	  z-index: 1;
	  background: #FFFFFF;
	  max-width: 360px;
	  margin: 0 auto 100px;
	  padding: 45px;
	  text-align: center;
	  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
	}
	.form input {
	  font-family: "Roboto", sans-serif;
	  outline: 0;
	  background: #f2f2f2;
	  width: 100%;
	  border: 0;
	  margin: 0 0 15px;
	  padding: 15px;
	  box-sizing: border-box;
	  font-size: 14px;
	}
	.form #login {
	  font-family: "Microsoft YaHei","Roboto", sans-serif;
	  text-transform: uppercase;
	  outline: 0;
	  background: #4CAF50;
	  width: 100%;
	  border: 0;
	  padding: 15px;
	  color: #FFFFFF;
	  font-size: 14px;
	  -webkit-transition: all 0.3 ease;
	  transition: all 0.3 ease;
	  cursor: pointer;
	}
	.form #login:hover,.form #login:active,.form #login:focus {
	  background: #43A047;
	}
	.form .message {
	  margin: 15px 0 0;
	  color: #b3b3b3;
	  font-size: 12px;
	}
	.form .message a {
	  color: #4CAF50;
	  text-decoration: none;
	}
	.form .register-form {
	  display: none;
	}
	.container {
	  position: relative;
	  z-index: 1;
	  max-width: 300px;
	  margin: 0 auto;
	}
	.container:before, .container:after {
	  content: "";
	  display: block;
	  clear: both;
	}
	.container .info {
	  margin: 50px auto;
	  text-align: center;
	}
	.container .info h1 {
	  margin: 0 0 15px;
	  padding: 0;
	  font-size: 36px;
	  font-weight: 300;
	  color: #1a1a1a;
	}
	.container .info span {
	  color: #4d4d4d;
	  font-size: 12px;
	}
	.container .info span a {
	  color: #000000;
	  text-decoration: none;
	}
	.container .info span .fa {
	  color: #EF3B3A;
	}
	html,body{
		background: url(../../static/user/images/uploads/1280x800/login-background.jpg) no-repeat center top; background-size:cover;
		height: 100%;
	}
	.htmleaf-container{
		height: 100%;
		
		filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src='../../static/user/images/uploads/1280x800/moscow.jpg', sizingMethod='scale');
		-ms-filter: "progid:DXImageTransform.Microsoft.AlphaImageLoader(src='../../static/user/images/uploads/1280x800/moscow.jpg', sizingMethod='scale')";
	}
	.shake_effect{
		-webkit-animation-name: shake;
		animation-name: shake;
		-webkit-animation-duration: 1s;
		animation-duration: 1s;
	}
	@-webkit-keyframes shake {
	  from, to {
		-webkit-transform: translate3d(0, 0, 0);
		transform: translate3d(0, 0, 0);
	  }

	  10%, 30%, 50%, 70%, 90% {
		-webkit-transform: translate3d(-10px, 0, 0);
		transform: translate3d(-10px, 0, 0);
	  }

	  20%, 40%, 60%, 80% {
		-webkit-transform: translate3d(10px, 0, 0);
		transform: translate3d(10px, 0, 0);
	  }
	}

	@keyframes shake {
	  from, to {
		-webkit-transform: translate3d(0, 0, 0);
		transform: translate3d(0, 0, 0);
	  }

	  10%, 30%, 50%, 70%, 90% {
		-webkit-transform: translate3d(-10px, 0, 0);
		transform: translate3d(-10px, 0, 0);
	  }

	  20%, 40%, 60%, 80% {
		-webkit-transform: translate3d(10px, 0, 0);
		transform: translate3d(10px, 0, 0);
	  }
	}
	p.center{
		color: #fff;font-family: "Microsoft YaHei";
	}
</style>

</head>
<body>
<div class="htmleaf-container">
	<div id="wrapper" class="login-page">
	  <div id="login_form" class="form">
		  <img src="../../static/favicon.png" width="50px" height="50px" class="image">
		  <h2 style="color: #4CAF50;">西安旅游网</h2>
		<form action="#" method="post" th:action="@{/user/login}">
		  <input type="text" placeholder="邮箱" id="email" name="email"/>
		  <input type="password" placeholder="密码" id="password" name="password"/>
		  <input id="login" type="submit" value="登   录"/>
			<div class="ui error mini">
				<div class="ui negative" th:unless="${#strings.isEmpty(message)}" th:text="${message}" style="color: red">用户名和密码错误</div>
			</div>
		  <p class="message">还没有账户? <a href="register.html" th:href="@{/user/toRegisterPage}" class="create">立刻创建</a></p>
			<p class="message">忘记密码? <a href="findPassword.html" th:href="@{/page/toFindPasswordPage}" class="create">找回密码</a></p>
		</form>
	  </div>
	</div>
</div>

<script src="../../static/user/js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script type="text/javascript" src="../../static/user/js/jquerysession.js"></script>
<script type="text/javascript" src="../../static/user/js/global.js"></script>
</body>
</html>
