<script>
  function checkEmpty(){
    var hotelName=document.getElementsByName("hotelName");
    var classInfo=document.getElementsByName("classInfo");
    for(var j=0;j<hotelName.length;j++){
      if(isEmpty(hotelName[j].value)){
        alert("酒店名称不能为空！！！");
        return false;
      }
      if (isEmpty(classInfo[j].value)){
        alert("酒店简介不能为空！！！");
        return false;
      }
    }
    return true;
  }
  function isEmpty(val) {
    if (typeof(val) == 'number') {
      val += '';
    }
    var str = val || '';
    return $.trim(str).length == 0;
  }

  function clearInput(){
    $('div input').val('')
    $('div textarea').val('')
  }
</script>
